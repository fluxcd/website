on: pull_request
name: lychee link Checker
jobs:
  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v2.3.1
        with:
          python-version: 3.8
      - uses: BSFishy/pip-action@v1
        with:
          requirements: requirements.txt
      - name: get changed files
        id: getfile
        run: |
          echo "::set-output name=ts::$(git diff --name-only --diff-filter=ACMRT origin/main... |grep .md |xargs)"
      - name: echo the changed files
        run: |
          for i in ${{ steps.getfile.outputs.ts }}
          do
              echo $i
          done
      - run: |
          make gen-content
      - name: "Build Site with Hugo and Audit"
        uses: danielfdickinson/build-audit-action-hugo-dfd@v0.1.0
        with:
          source-directory: src
          upload-site-as: unminified-site
          use-lfs: false
      - name: Run DFD Hugo Check Links
        uses: danielfdickinson/link-check-action-hugo-dfd@v0.1.0
        with:
          canonical-root: https://www.fluxcd.io/
