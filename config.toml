baseURL = "/"
title = "Flux"
enableRobotsTXT = true
enableEmoji = true

# Language configuration
contentDir = "content/en"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
enableMissingTranslationPlaceholders = true

theme = ["docsy", "hugo-shortcode-gallery"]

# Markup settings
# Ref: https://gohugo.io/getting-started/configuration-markup#goldmark
[markup]
[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true
[markup.highlight]
# See a complete list of available styles at https://xyproto.github.io/splash/docs/all.html
style = "friendly"
[markup.parser]
autoHeadingID = true
autoHeadingIDType = "github"

# Provide .LastMod values
enableGitInfo = true

[languages]
[languages.en]
languageName = "English"
languageCode = "en"
time_format_default = "2006-01-02"
time_format_blog = "2006-01-02"
contentDir = "content/en"

[permalinks]
  blog = "/:section/:year/:month/:slug/"

[outputs]
home = [ "HTML" ]
page = [ "HTML" ]


[params]
description          = "Open and extensible continuous delivery solution for Kubernetes."
copyright            = "The Flux authors"
github_repo          = "https://github.com/fluxcd/website"
github_branch        = "main"
github_project_repo  = "https://github.com/fluxcd/flux2"
slack                = "https://cloud-native.slack.com/messages/flux"
support              = "/support"
images               = ["img/flux-social.png"]

# Enable Algolia DocSearch
algolia_docsearch = true
offlineSearch = false


version_menu         = "Docs"
version              = "Flux"
url_latest_version   = "/flux/"

# Add your release versions here
[[params.versions]]
  version = "Flux"
  url = "/flux"

[[params.versions]]
  version = "Flagger"
  url = "/flagger"


[params.mermaid]
enable = true

[params.logos]
navbar = "flux-horizontal-white.png"
hero   = "flux-horizontal-color.png"
footer = "flux-stacked-white.png"
cncf   = "cncf-color.png"



[params.ui]
# Enable to show the side bar menu in its compact state.
sidebar_menu_compact = true
sidebar_menu_foldable = true
sidebar_menu_truncate = 1000

#  Set to true to disable breadcrumb navigation.
breadcrumb_disable = false
#  Set to true to hide the sidebar search box (the top nav search box will still be displayed if search is enabled)
sidebar_search_disable = true
#  Set to false if you don't want to display a logo (/assets/icons/logo.svg) in the top nav bar
navbar_logo = true
# Set to true to disable the About link in the site footer
footer_about_disable = false

[params.ui.readingtime]
enable = false

[params.markmap]
enable = true


