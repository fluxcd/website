<!-- logic for resource filter -->
<script src="https://unpkg.com/lunr/lunr.js"></script>
<script>
window.addEventListener("DOMContentLoaded", function(event){
  let index = null;
  let lookup = [];
  let lookupp = null;
  let queuedTerm = null;
  let resource = document.querySelector('.resource');
  let templateResource = document.querySelector('.template-resource');
  var tagTemplate = document.getElementById("template-tag-section");
  var tagSection = document.getElementById("tag-section");

let checkboxes = document.querySelectorAll('input[name="resource_filter"]');
console.log(checkboxes);
checkboxes.forEach((checkbox) => {
                checkbox.addEventListener('change', function (event) {
                        if (checkbox.checked) {
                                console.log('checkbox clicked', checkbox.checked, event.target.value);
                                lookup.push(event.target.value);
                                console.log(lookup)
                                queuedTerm = lookup.join(" ");
                                renderTags(lookup);
                                startSearch(queuedTerm);
                        } else {
                                console.log(checkbox.checked);
                                lookup = lookup.filter((word) => word != event.target.value);
                                console.log(lookup);
                                queuedTerm = lookup.join(' ');
                                renderTags(lookup);
                                startSearch(queuedTerm);
                        }
                });
            });


       

//   form.addEventListener("submit", function(event){
//     event.preventDefault();

//     var term = input.value.trim();
//     if (!term)
//       return;

//     startSearch(term);
//   }, false);

function renderTags (tagArray) {
        while (tagSection.firstChild)
        tagSection.removeChild(tagSection.firstChild);

        for (var tag of tagArray) {
                var tagElement = tagTemplate.content.cloneNode(true); 
                tagElement.querySelector(".tag-heading").textContent = tag;
                tagSection.appendChild(tagElement);
        }
}

  function startSearch(term)
  {
        if (term.length >= 1) {
                resource.style.display = "none";
                templateResource.style.display = "block";

                // Show loading state.
//     form.setAttribute("data-running", "true");

    if (index)
    {
      // Index already present, search directly.
      search(term);
    }
//     else if (queuedTerm)
//     {
//       // Index is being loaded, replace the term we want to search for.
//       queuedTerm = term;
//     }
    else
    {
      // Start loading index, perform the search when done.
//       queuedTerm = term;
      initIndex();
    }
        } else {
                resource.style.display = "block";
                templateResource.style.display = "none";
        }
    
  }

//   function searchDone()
//   {
//     // Stop icon animation.
//     form.removeAttribute("data-running");

//     queuedTerm = null;
//   }

  function initIndex()
  {
    var request = new XMLHttpRequest();
    request.open("GET", "/index.json");
    request.responseType = "json";
    request.addEventListener("load", function(event)
    {
      lookupp = {};
      index = lunr(function()
      {
        // Uncomment the following line and replace de by the right language
        // code to use a lunr language pack.

        // this.use(lunr.de);

        this.ref("title");

        // If you added more searchable fields to the search index, list them here.
        this.field("title");
        this.field("description")
        this.field("youtube");
        this.field("url");
        this.field("thumbnail");
        this.field("type");
        this.field("year");
        this.field("date");

        for (var doc of request.response)
        {
          this.add(doc);
          lookupp[doc.title] = doc;
        }
      });

      // Search index is ready, perform the search now
      search(queuedTerm);
    }, false);
//     request.addEventListener("error", searchDone, false);
    request.send(null);
  }

  function search(term)
  {
    var results = index.search(term);

    // The element where search results should be displayed, adjust as needed.
    var target = document.querySelector(".template-row");

    while (target.firstChild)
      target.removeChild(target.firstChild);

//     var title = document.createElement("h1");
//     title.id = "search-results";
//     title.className = "list-title";

//     if (results.length == 0)
//       title.textContent = `No results found for “${term}”`;
//     else if (results.length == 1)
//       title.textContent = `Found one result for “${term}”`;
//     else
//       title.textContent = `Found ${results.length} results for “${term}”`;
//     target.appendChild(title);
//     document.title = title.textContent;

    var template = document.getElementById("search-result");
    for (var result of results)
    {
      var doc = lookupp[result.ref];

      // Fill out search result template, adjust as needed.
      var element = template.content.cloneNode(true);
//       if (doc.url) {
//         element.querySelector(".thumbnail-link").href = doc.url;
//       };
//       if (doc.youtube) {
//         element.querySelector(".thumbnail-link").href = doc.youtube;
//       };
      element.querySelector(".thumbnail-link").href = doc.youtube ? `https://www.youtube.com/watch?v=${doc.youtube}` : doc.url ? doc.url : "";
          element.querySelector(".img-thumbnail").src = doc.youtube ? `https://i3.ytimg.com/vi/${doc.youtube}/0.jpg` : doc.thumbnail ? `https://i3.ytimg.com/vi/${doc.thumbnail}/0.jpg` : "";
          element.querySelector(".img-thumbnail").alt = doc.title; 
          element.querySelector(".resource-title-link").href = doc.youtube ? `https://www.youtube.com/watch?v=${doc.youtube}` : doc.url ? doc.url : "";
      element.querySelector(".resource-title-heading").textContent = doc.title;
      element.querySelector(".tag").textContent = doc.type;
      element.querySelector(".date").textContent = doc.date;
      element.querySelector(".resource-description").textContent = doc.description;  
      target.appendChild(element);
    }
//     title.scrollIntoView(true);

//     searchDone();
  }

}, false);
</script>
