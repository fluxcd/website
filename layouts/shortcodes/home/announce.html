{{ $blockID := printf "td-cover-block-%d" .Ordinal }}
{{ $emoji := .Get "emoji" | default "" }}
{{ $url := .Get "url" | default "/" }}
{{ $color := .Get "color" | default "yellow" }}

<section id="{{ $blockID }}" class="td-cncf-block row -bg-{{ $color }}">
  <div class="container" style="padding: 20px;">
        <h1 class="fs-4 fw-bolder">
            {{ $emoji }}
            <a href="{{ $url | safeURL }}">
                {{ .Inner | markdownify }}
            </a>
        </h1>
  </div>
</section>
