[build]
  publish = "public"
  command = "git submodule update --init --recursive --depth 1 && make production-build"

[build.environment]
  HUGO_VERSION = "0.123.4"
  NODE_VERSION = "18"
  GO_VERSION = "1.22"

[context.production.environment]
  HUGO_ENV = "production"

[context.deploy-preview]
  command = "git submodule update --init --recursive --depth 1 && make deploy-preview"

[context.branch-deploy]
  command = "git submodule update --init --recursive --depth 1 && make branch-build"

[[headers]]
  for = "/*"
  [headers.values]
  X-Frame-Options = "SAMEORIGIN"
  Content-Security-Policy = "frame-ancestors 'self'"
